<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛博朋克个人基站 - MeiMaoBing</title>
    <!-- 引入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 设置默认字体 -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        body { 
            font-family: 'Space Mono', 'Inter', monospace;
            min-height: 100vh;
            background-color: #050a14;
            color: #e2e8f0;
            overflow-x: hidden;
        }
        /* 赛博朋克滚动条 */
        ::-webkit-scrollbar {
            width: 6px;
            background: #050a14;
        }
        ::-webkit-scrollbar-track {
            background: #0a0f1e;
        }
        ::-webkit-scrollbar-thumb {
            background: #1a2333;
            border-radius: 3px;
            border: 1px solid #00f3ff;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #00f3ff;
            box-shadow: 0 0 10px #00f3ff;
        }
        .neon-text-red {
            text-shadow: 0 0 5px #ff2442, 0 0 10px #ff2442;
        }
        /* 旋转动画 */
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 20s linear infinite;
        }
        /* 故障文字效果 */
        .glitch-hover:hover {
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
            color: #00f3ff;
        }
        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }
        /* CRT 扫描线效果 */
        .crt::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 9999;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }
    </style>
</head>
<body class="crt">
    <div id="root">
        <div style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #000; flex-direction: column; gap: 20px;">
            <div style="color: #00f3ff; font-family: monospace; font-size: 24px; text-shadow: 0 0 10px #00f3ff;">SYSTEM INITIALIZING...</div>
            <div style="width: 200px; height: 2px; background: #1a2333; position: relative; overflow: hidden;">
                <div style="position: absolute; left: 0; top: 0; height: 100%; width: 50%; background: #ff0055; animation: load 1s infinite ease-in-out;"></div>
            </div>
            <style>
                @keyframes load { 0% { left: -50%; } 100% { left: 100%; } }
            </style>

    </div>

    <!-- 引入 React 和 Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, useCallback } = React;

        // --- 1. 图标定义 ---
        const createIcon = (d, className = "") => (props) => (
            <svg 
                viewBox="0 0 24 24"

                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round"

                height={props.size || 24}
                className={`${className} ${props.className || ''}`}
                style={props.style}
                {...props}
            >
                {Array.isArray(d) ? d.map((path, i) => <path key={i} d={path} />) : <path d={d} />}
            </svg>
        );

        const Terminal = createIcon("M4 17l4-4-4-4M12 17h8");
        const Youtube = createIcon("M2.5 17.7V6.3c0-0.5 0.5-0.9 1-0.9h17c0.5 0 1 0.4 1 0.9v11.4c0 0.5-0.5 0.9-1 0.9h-17c-0.5 0-1-0.4-1-0.9zM10 16.5l6-4.5-6-4.5z");
        const BookOpen = createIcon("M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0 3-3V7a4 4 0 0 1 4-4h6");
        const Activity = createIcon("M22 12h-4l-3 9L9 3l-3 9H2");
        const Cpu = createIcon("M18 10a2 2 0 0 1-2 2h-4v4a2 2 0 0 1-2 2M6 8a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2zM4 6h16v12H4z");
        const Coffee = createIcon("M10 2c-1.1 0-2 0.9-2 2s0.9 2 2 2 2-0.9 2-2-0.9-2-2-2zM4 2v2H2v14h16V4h-2V2M14 16h4V2h-4z");
        const Utensils = createIcon("M3 21v-4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v4M15 15v-8a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v8M15 15h8M3 17h8");
        const Menu = createIcon("M3 12h18M3 6h18M3 18h18");
        const X = createIcon("M18 6L6 18M6 6l12 12");
        const ChevronDown = createIcon("M6 9l6 6 6-6");
        const ChevronLeft = createIcon("M15 18l-6-6 6-6");
        const ChevronRight = createIcon("M9 18l6-6-6-6");
        const Database = createIcon("M1 6c0 1.1 4 2 9 2s9-0.9 9-2v10c0 1.1-4 2-9 2s-9-0.9-9-2v-3M1 18c0 1.1 4 2 9 2s9-0.9 9-2V8c0-1.1-4-2-9-2S1 4.9 1 6z");
        const Dumbbell = createIcon("M6.5 6.5l11 11M21 21l-1-1M3 3l1 1M18 22l4-4M2 6l4-4M3 10l7-7M14 21l7-7"); 
        const Gamepad2 = createIcon("M15 6a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm-3-3h.01M12 18a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3 3h.01M9 21h.01");
        const Film = createIcon("M19.82 2H4.18C2.97 2 2 2.97 2 4.18v15.64C2 21.03 2.97 22 4.18 22h15.64c1.21 0 2.18-0.97 2.18-2.18V4.18C22 2.97 21.03 2 19.82 2zM7 2v20M17 2v20M2 12h20M2 7h5M2 17h5M17 7h5M17 17h5");
        const Plus = createIcon("M12 5v14M5 12h14");
        const Trash = createIcon("M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2");
        const Edit2 = createIcon("M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z");
        const HeartPulse = createIcon("M20.42 4.58a5.4 5.4 0 0 0-7.65 0l.77.78-.77-.78a5.4 5.4 0 0 0-7.65 0C1.46 7.46 1.52 12.23 4.52 15.23l.1.1 7.38 7.38 7.38-7.38.1-.1c3-3 3.06-7.77-3.06-10.65zM12 12v.01");
        const User = createIcon("M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2M12 7a4 4 0 1 0 0-8 4 4 0 0 0 0 8z");
        const Check = createIcon("M20 6L9 17l-5-5");

        // --- 工具 Hooks ---
        const useLocalStorage = (key, initialValue) => {
            const [storedValue, setStoredValue] = useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) {
                    console.log(error);
                    return initialValue;
                }
            });
            const setValue = (value) => {
                try {
                    const valueToStore = value instanceof Function ? value(storedValue) : value;
                    setStoredValue(valueToStore);
                    window.localStorage.setItem(key, JSON.stringify(valueToStore));
                } catch (error) {
                    console.log(error);
                }
            };
            return [storedValue, setValue];
        };

        // --- 2. 3D 赛博朋克背景 ---
        const CyberpunkCityBackground = () => {
            const canvasRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;
                let width, height;
                const fov = 300; const speed = 2; let roadWidth = 1400; 
                let buildings = []; const numBuildings = 60;
                let stars = []; const numStars = 100;
                let gridOffset = 0;

                const resizeCanvas = () => {
                    width = canvas.width = window.innerWidth;
                    height = canvas.height = window.innerHeight;
                    initBuildings(); initStars();
                };

                class Star {
                    constructor() { this.reset(); }
                    reset() {
                        this.x = Math.random() * width; this.y = Math.random() * (height / 2);
                        this.size = Math.random() * 1.5; this.opacity = Math.random();
                        this.speed = Math.random() * 0.2; this.color = Math.random() > 0.8 ? '#ff0055' : '#00f3ff';
                    }
                    update() {
                        this.y += this.speed; if (this.y > height / 2) this.y = 0;
                        this.opacity += (Math.random() - 0.5) * 0.1;
                        if(this.opacity < 0) this.opacity = 0; if(this.opacity > 1) this.opacity = 1;
                    }
                    draw() {
                        ctx.fillStyle = this.color; ctx.globalAlpha = this.opacity;
                        ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); ctx.globalAlpha = 1;
                    }
                }

                class Building {
                    constructor(isLeft) { this.reset(true, isLeft); }
                    reset(initial = false, side = null) {
                        this.z = initial ? Math.random() * 3000 : 3000; 
                        const isLeft = side !== null ? side : Math.random() > 0.5;
                        const xBase = isLeft ? -roadWidth / 2 : roadWidth / 2;
                        const xRandom = (Math.random() * 1200) + 300;
                        this.x = isLeft ? xBase - xRandom : xBase + xRandom;
                        this.w = Math.random() * 200 + 150; this.h = Math.random() * 800 + 200; this.y = 400; 
                        this.color = Math.random() > 0.6 ? '#00f3ff' : '#ff0055';
                        if (Math.random() > 0.9) this.color = '#bc13fe';
                    }
                    update() {
                        this.z -= speed; if (this.z < -fov) this.reset(false);
                    }
                    draw() {
                        const scale = fov / (fov + this.z);
                        if (scale < 0 || scale > 10) return;
                        const x2d = (this.x - this.w / 2) * scale + width / 2;
                        const y2d = (this.y) * scale + height / 2;
                        const w2d = this.w * scale; const h2d = this.h * scale;
                        const alpha = Math.min(1, (3000 - this.z) / 1500); 
                        
                        ctx.globalAlpha = alpha;
                        ctx.fillStyle = this.color; ctx.globalAlpha = alpha * 0.1; 
                        ctx.beginPath(); ctx.moveTo(x2d, y2d); ctx.lineTo(x2d, y2d - h2d); ctx.lineTo(x2d + w2d, y2d - h2d); ctx.lineTo(x2d + w2d, y2d); ctx.fill();

                        ctx.globalAlpha = alpha; ctx.lineWidth = 2; ctx.strokeStyle = this.color; ctx.shadowBlur = 25; ctx.shadowColor = this.color; ctx.stroke();
                        
                        ctx.shadowBlur = 0; ctx.lineWidth = 1; ctx.globalAlpha = alpha * 0.5;
                        for(let i=0; i<8; i++) {
                            if (Math.random() > 0.5) continue; 
                            const wy = y2d - (h2d * (i/8));
                            ctx.beginPath(); ctx.moveTo(x2d + 5, wy); ctx.lineTo(x2d + w2d - 5, wy); ctx.stroke();
                        }
                        ctx.shadowBlur = 0; ctx.globalAlpha = 1;
                    }
                }

                const initBuildings = () => {
                    buildings = []; for (let i = 0; i < numBuildings; i++) { buildings.push(new Building(i % 2 === 0)); }
                    buildings.sort((a, b) => b.z - a.z); 
                };

                const initStars = () => { stars = []; for(let i=0; i<numStars; i++) { stars.push(new Star()); } };

                const drawGrid = () => {
                    const horizonY = height / 2; 
                    const gradient = ctx.createLinearGradient(0, horizonY - 100, 0, horizonY + 300);
                    gradient.addColorStop(0, '#050a14'); gradient.addColorStop(0.5, 'rgba(0, 243, 255, 0.2)'); gradient.addColorStop(1, '#050a14');
                    ctx.fillStyle = gradient; ctx.fillRect(0, 0, width, height);

                    gridOffset = (gridOffset + speed) % 400;
                    ctx.strokeStyle = 'rgba(0, 243, 255, 0.3)'; 
                    for (let z = 0; z < 3000; z += 400) {
                        const currentZ = z - gridOffset; if (currentZ < 0) continue;
                        const scale = fov / (fov + currentZ); const yLine = 400 * scale + height / 2;
                        ctx.globalAlpha = (3000 - currentZ) / 3000;
                        ctx.beginPath(); ctx.moveTo(0, yLine); ctx.lineTo(width, yLine); ctx.stroke();
                    }
                    ctx.globalAlpha = 1;
                };

                const animate = () => {
                    ctx.fillStyle = 'rgba(5, 10, 20, 1)'; ctx.fillRect(0, 0, width, height);
                    stars.forEach(star => { star.update(); star.draw(); });
                    drawGrid();
                    buildings.sort((a, b) => b.z - a.z);
                    buildings.forEach(b => { b.update(); b.draw(); });
                    animationFrameId = requestAnimationFrame(animate);
                };

                window.addEventListener('resize', resizeCanvas);
                resizeCanvas(); animate();
                return () => { window.removeEventListener('resize', resizeCanvas); cancelAnimationFrame(animationFrameId); };
            }, []);
            return <canvas ref={canvasRef} className="fixed top-0 left-0 w-full h-full -z-10 bg-[#050a14]" />;
        };

        // --- 3. 通用UI组件 ---
        const CyberpunkLogoText = ({ mainText, subText }) => (
            <div className="relative inline-block transform -skew-x-12 hover:skew-x-0 transition-transform duration-300 group cursor-default">
               <h1 className="text-6xl md:text-9xl font-black tracking-tighter leading-none relative z-10">
                  <span className="text-[#fcee0a] drop-shadow-[4px_4px_0px_#00f3ff] block relative glitch-hover">
                    {mainText}
                    <span className="absolute top-[40%] left-0 w-full h-[2px] bg-black opacity-20"></span>
                    <span className="absolute bottom-[30%] left-0 w-full h-[4px] bg-[#00f3ff] opacity-40 mix-blend-multiply"></span>
                  </span>
               </h1>
               <div className="absolute -bottom-4 -right-2 md:-right-8 bg-[#00f3ff] px-2 py-0.5 md:px-4 md:py-1 transform skew-x-12 shadow-[0_0_15px_#00f3ff]">
                  <span className="text-black font-bold font-mono text-sm md:text-xl tracking-widest">{subText}</span>
               </div>
            </div>
        );

        // 增强的霓虹卡片：鼠标跟随光效
        const NeonCard = ({ children, className = "", title, icon: Icon, borderColor = "border-[#1a2333]" }) => {
          const cardRef = useRef(null);
          const [mousePos, setMousePos] = useState({ x: 0, y: 0 });

          const handleMouseMove = (e) => {
              if (!cardRef.current) return;
              const rect = cardRef.current.getBoundingClientRect();
              setMousePos({
                  x: e.clientX - rect.left,
                  y: e.clientY - rect.top
              });
          };

          return (
            <div 
                ref={cardRef}
                onMouseMove={handleMouseMove}
                className={`relative bg-[#0a0f1e]/60 backdrop-blur-md border ${borderColor} p-6 rounded-xl overflow-hidden transition-all duration-300 hover:-translate-y-1 group ${className}`}
            >
              {/* 鼠标跟随光效层 */}
              <div 
                className="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none"
                style={{
                    background: `radial-gradient(600px circle at ${mousePos.x}px ${mousePos.y}px, rgba(0, 243, 255, 0.15), transparent 40%)`
                }}
              ></div>

              <div className="absolute inset-0 border-2 border-transparent group-hover:border-[#00f3ff]/50 rounded-xl transition-colors duration-300 pointer-events-none shadow-[0_0_15px_rgba(0,243,255,0.05)] group-hover:shadow-[0_0_30px_rgba(0,243,255,0.3)]"></div>
              <div className="relative z-10">
                {title && (
                  <div className="flex items-center gap-3 mb-4 border-b border-[#ffffff10] pb-3">
                     {Icon && <Icon className="text-[#00f3ff] drop-shadow-[0_0_5px_#00f3ff]" size={24} />}
                     <h3 className="text-xl font-bold text-white uppercase tracking-widest">{title}</h3>
                  </div>
                )}
                {children}
              </div>
            </div>
          );
        };

        // --- 4. 特定功能组件 ---

        const XiaohongshuCard = ({ link }) => (
            <div className="relative w-full max-w-4xl mx-auto p-1 rounded-2xl bg-gradient-to-r from-[#ff2442] via-[#ff0055] to-[#00f3ff] shadow-[0_0_30px_rgba(255,36,66,0.3)] group hover:shadow-[0_0_50px_rgba(255,36,66,0.6)] transition-all duration-500">
                <div className="bg-black rounded-xl p-8 md:p-12 relative overflow-hidden">
                    <div className="absolute top-0 right-0 w-64 h-64 bg-[#ff2442]/10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2"></div>
                    
                    <div className="relative z-10 flex flex-col md:flex-row items-center gap-8">
                        <div className="flex-1 text-center md:text-left">
                            <div className="inline-block px-3 py-1 bg-[#ff2442]/20 border border-[#ff2442] text-[#ff2442] text-xs font-bold tracking-widest mb-4 rounded-full">
                                FOODIE & LIFESTYLE
                            </div>
                            <h3 className="text-4xl md:text-5xl font-black text-white mb-4">
                                欢迎访问我的 <span className="text-[#ff2442] neon-text-red">小红书</span>
                            </h3>
                            <div className="flex gap-6 justify-center md:justify-start mb-6 text-slate-300 font-mono">
                                <div><strong className="text-white text-xl">1000+</strong> 粉丝</div>
                                <div><strong className="text-white text-xl">800+</strong> 单篇最高点赞</div>
                            </div>
                            <p className="text-slate-400 mb-8 leading-relaxed">
                                探索城市味蕾，分享真实探店体验与赛博美食指南。
                                <br/>拒绝虚假，只做真实的美食博主。
                            </p>
                            <a href={link} target="_blank" rel="noopener noreferrer" className="inline-flex items-center gap-3 px-8 py-4 bg-[#ff2442] text-white font-bold rounded-lg hover:bg-white hover:text-[#ff2442] transition-all transform hover:scale-105 shadow-[0_0_20px_#ff2442]">
                                立即查看 <span className="text-xl">→</span>
                            </a>
                        </div>
                        <div className="w-48 h-80 border-4 border-[#333] rounded-3xl bg-slate-900 relative shadow-2xl transform rotate-6 group-hover:rotate-0 transition-transform duration-500">
                            <div className="absolute top-2 left-1/2 -translate-x-1/2 w-16 h-4 bg-black rounded-b-xl z-20"></div>
                            <div className="w-full h-full bg-[url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=1000&auto=format&fit=crop')] bg-cover opacity-60 group-hover:opacity-90 transition-opacity rounded-2xl"></div>
                            <div className="absolute inset-0 bg-gradient-to-t from-[#ff2442]/80 to-transparent rounded-2xl"></div>
                            <div className="absolute bottom-4 left-0 w-full text-center text-white font-bold">MeiMaoBing</div>
                        </div>
                    </div>
                </div>
            </div>
        );

        // 4.2 健身日历组件 (增强版)
        const FitnessCalendar = () => {
            const [currentDate, setCurrentDate] = useState(new Date());
            const [selectedDate, setSelectedDate] = useState(null);
            const [logs, setLogs] = useLocalStorage('fitnessLogs', {}); 
            
            const [stats, setStats] = useLocalStorage('fitnessStats', {
                level: 31,
                weight: 78,
                height: 181,
                goal: 76
            });
            const [isEditingStats, setIsEditingStats] = useState(false);

            const workoutTypes = [
                { label: "有氧 Cardio", color: "text-blue-400", icon: Activity },
                { label: "练胳膊 Arm", color: "text-yellow-400", icon: Dumbbell },
                { label: "练肩胸 Chest", color: "text-red-400", icon: User },
                { label: "练背腿 Back/Leg", color: "text-purple-400", icon: HeartPulse }
            ];

            const handleLog = (typeLabel) => {
                if (!selectedDate) return;
                const dateKey = selectedDate.toDateString();
                const newLogs = { ...logs, [dateKey]: typeLabel };
                setLogs(newLogs);
            };

            const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).getDay();
            const days = [];
            for (let i = 0; i < firstDay; i++) days.push(null);
            for (let i = 1; i <= daysInMonth; i++) days.push(new Date(currentDate.getFullYear(), currentDate.getMonth(), i));

            const prevMonth = () => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1));
            const nextMonth = () => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1));
            
            const handleMonthChange = (e) => {
                const [y, m] = e.target.value.split('-');
                setCurrentDate(new Date(parseInt(y), parseInt(m) - 1, 1));
            };

            return (
                <div className="grid md:grid-cols-3 gap-8">
                    <div className="col-span-2 bg-[#0a0f1e]/80 border border-[#1a2333] p-6 rounded-xl relative">
                        <div className="flex justify-between items-center mb-6">
                            <button onClick={prevMonth} className="p-2 hover:text-[#00f3ff]"><ChevronLeft /></button>
                            <div className="relative group">
                                <h3 className="text-xl font-bold text-white font-mono cursor-pointer hover:text-[#00f3ff]">
                                    {currentDate.getFullYear()} / {currentDate.getMonth() + 1}
                                </h3>
                                <input 
                                    type="month" 
                                    className="absolute inset-0 opacity-0 cursor-pointer"
                                    onChange={handleMonthChange}
                                />
                            </div>
                            <button onClick={nextMonth} className="p-2 hover:text-[#00f3ff]"><ChevronRight /></button>
                        </div>
                        
                        <div className="grid grid-cols-7 gap-2 mb-6 text-center font-mono text-sm text-slate-500">
                            <div>SUN</div><div>MON</div><div>TUE</div><div>WED</div><div>THU</div><div>FRI</div><div>SAT</div>
                            {days.map((day, idx) => {
                                if (!day) return <div key={idx} className="h-14 bg-transparent"></div>;
                                const dateKey = day.toDateString();
                                const logTypeLabel = logs[dateKey];
                                const isSelected = selectedDate && selectedDate.toDateString() === dateKey;
                                const workoutType = workoutTypes.find(t => t.label === logTypeLabel);
                                
                                return (
                                    <div

            const toggleStatus = (index) => {
                const updated = [...books];
                if (updated[index].status === 'COMPLETED') {
                    updated[index].status = 'READING';
                    updated[index].progress = 50;
                } else {
                    updated[index].status = 'COMPLETED';
                    updated[index].progress = 100;

                setBooks(updated);

                    setIsAdding(false);
                }

                if (confirmDeleteIdx === index) {
                    // Second click: execute delete
                    setBooks(books.filter((_, i) => i !== index));

                      </form>
                  )}

                                 }}
                                 className={`absolute top-2 right-2 z-50 transition-all duration-300 rounded-full p-2 cursor-pointer border ${

                              >
                                  {isConfirming ? <Check size={16} /> : <Trash size={16} />}
